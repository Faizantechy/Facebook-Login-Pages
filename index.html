<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Pages:</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="Container">
      <!-- Recent-logins: 1st Part: -->
      <div class="recent-logins">
        <h1>facebook</h1>
        <h2>Recent logins</h2>
        <p class="para">Click your picture or add an account.</p>

        <div class="profile-cards">
          <div class="card card1">
            <div class="icon icon">
              <span>X</span>
            </div>

            <div class="image">
              <img src="/profile1.jpg" alt="" id="image1" />
            </div>

            <div class="name">
              <p>Muhammad Faizan</p>
            </div>
          </div>
          <div class="card card2">
            <div class="icon icon2">
              <span>X</span>
            </div>

            <div class="image">
              <img
                src="https://i.iheart.com/v3/catalog/artist/44368?ops=fit(480%2C480)%2Crun(%22circle%22)"
                id="image2"
              />
            </div>

            <div class="name">
              <p>Justin Bieber</p>
            </div>
          </div>
          <div class="card card3">
            <div class="plus-icon">
              <i class="ri-add-circle-line"></i>
            </div>

            <div class="name add-account">
              <p>Faizan Iqbal</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Form: 2st Part: -->

      <div class="login-form">
        <form action="">
          <input type="text" placeholder="Email address or phone number" />
          <br />
          <input type="password" placeholder="Password" /><br />

          <div class="anchor">
            <a href="" class="login">Login</a>
          </div>
          <p class="fpara">Forgotton password?</p>

          <button class="btn">Create new account</button>
        </form>
      </div>
    </div>

    <div class="last-para">
      <span>Create a page</span>
      <p>for a celebrity, brand or business.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
